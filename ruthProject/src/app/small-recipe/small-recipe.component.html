<ng-container *ngIf="recipee">
  <div (click)="showAllDetails()">
    <h2>{{recipee.recipeName}}</h2>
    <p>level:</p>
    <div class="stars">
      <span class="star" *ngFor="let star of stars"><span>&#9733;</span></span>
    </div>
    <p>during: {{recipee.preparationTimeInMinutes}}</p>
    <img id="imgcss" src="{{recipee.imag7}}" alt="{{recipee.recipeName}}">
  </div>
</ng-container>
